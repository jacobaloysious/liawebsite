<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lia Jacob</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" type = "text/css" href = "css/app.css" />
        <script src="src/app.js"></script>

    </head>
    <body>
        <h1>Lia Jacob</h1>
        <p>A website created by Jacob for his princess.</p>

        <!-- <h2 style="text-align:center">Lightbox</h2> -->
        <div class="row">
          <div class="column">
            <img src="img/LiaAtThree.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="img/LiaAtFour.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="img/LiaAtFourTwo.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
          </div>
        </div>
        
        <div id="myModal" class="modal">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          
          <div class="modal-content">
        
            <div class="mySlides">
              <div class="numbertext">1 / 4</div>
              <img src="img/LiaAtThree.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
              <div class="numbertext">2 / 4</div>
              <img src="img/LiaAtFour.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
              <div class="numbertext">3 / 4</div>
              <img src="img/LiaAtFourTwo.jpg" style="width:100%">
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <div class="caption-container">
              <p id="caption"></p>
            </div>
        
        
            <div class="column">
              <img class="demo cursor" src="img/LiaAtThree.jpg" style="width:100%" onclick="currentSlide(1)" alt="At Three">
            </div>
            <div class="column">
              <img class="demo cursor" src="img/LiaAtFour.jpg" style="width:100%" onclick="currentSlide(2)" alt="At Four">
            </div>
            <div class="column">
              <img class="demo cursor" src="img/LiaAtFourTwo.jpg" style="width:100%" onclick="currentSlide(3)" alt="At Four and Half">
            </div>
          </div>
        </div>

    </body>
</html>
